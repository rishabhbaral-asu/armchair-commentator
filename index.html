<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tempe Torch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Merriweather', serif; background: #f4f4f4; color: #333; }
        h1, h2, h3, .sans { font-family: 'Libre Franklin', sans-serif; }
        
        .ticker { background: #b91c1c; color: white; padding: 10px 0; overflow: hidden; white-space: nowrap; border-bottom: 4px solid #7f1d1d; }
        .ticker-content { display: inline-block; animation: scroll 40s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        /* Main Story */
        .lead-story { background: white; padding: 30px; border-top: 5px solid #b91c1c; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .lead-meta { color: #666; font-size: 0.85rem; text-transform: uppercase; font-weight: bold; margin-bottom: 10px; }
        .lead-headline { font-size: 2.5rem; font-weight: 900; line-height: 1.1; margin-bottom: 10px; color: #111; }
        .lead-subhead { font-size: 1.2rem; color: #555; margin-bottom: 20px; font-style: italic; }
        .lead-body { font-size: 1.05rem; line-height: 1.8; white-space: pre-line; }

        /* Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border: 1px solid #ddd; border-top: 3px solid #333; cursor: pointer; transition: all 0.2s; }
        .card:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card-meta { font-size: 0.75rem; color: #b91c1c; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .card-headline { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; }
        .card-sub { font-size: 0.85rem; color: #666; margin-bottom: 15px; }
        .card-score { display: flex; justify-content: space-between; font-family: 'Libre Franklin', sans-serif; font-weight: bold; background: #f9f9f9; padding: 8px; font-size: 0.9rem; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; padding: 40px; position: relative; }
        .close { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ticker">
        <div class="ticker-content" id="ticker">Loading wires...</div>
    </div>

    <div class="container">
        <header class="mb-8 border-b-2 border-black pb-4 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black uppercase tracking-tighter">The Tempe Torch</h1>
                <p class="text-sm text-gray-500 sans font-bold mt-1">POWERED BY DATA SKRIVE • <span id="date"></span></p>
            </div>
            <div class="text-right text-xs font-bold text-gray-400 uppercase">Tempe, AZ<br>Wire Service</div>
        </header>

        <div id="lead-container"></div>

        <h3 class="sans font-bold text-xl border-b border-gray-300 pb-2 mb-6 mt-10">Latest Dispatches</h3>
        <div id="grid" class="grid-container"></div>
    </div>

    <div id="modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        async function load() {
            const res = await fetch('data/daily_stories.json');
            const data = await res.json();
            
            document.getElementById('date').innerText = data.meta.date;
            
            // Ticker
            const tickerText = data.stories.map(s => {
                const gd = s.game_data;
                return `${s.sport}: ${gd.away} ${gd.away_score} @ ${gd.home} ${gd.home_score} (${gd.status})`;
            }).join('  ///  ');
            document.getElementById('ticker').innerText = tickerText;

            // Layout
            const lead = document.getElementById('lead-container');
            const grid = document.getElementById('grid');

            data.stories.forEach((s, i) => {
                if (i === 0) {
                    lead.innerHTML = `
                        <div class="lead-story">
                            <div class="lead-meta">${s.sport} • ${s.dateline}</div>
                            <h2 class="lead-headline">${s.headline}</h2>
                            <div class="lead-subhead">${s.subhead}</div>
                            <div class="lead-body">${s.body}</div>
                        </div>
                    `;
                } else {
                    grid.innerHTML += `
                        <div class="card" onclick="openModal(${i})">
                            <div class="card-meta">${s.sport}</div>
                            <h4 class="card-headline">${s.headline}</h4>
                            <div class="card-sub">${s.dateline}</div>
                            <div class="card-score">
                                <span>${s.game_data.away} ${s.game_data.away_score}</span>
                                <span>${s.game_data.home} ${s.game_data.home_score}</span>
                            </div>
                        </div>
                    `;
                }
            });

            window.stories = data.stories;
        }

        function openModal(i) {
            const s = window.stories[i];
            const m = document.getElementById('modal');
            const c = document.getElementById('modal-content');
            
            c.innerHTML = `
                <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
                <div class="lead-meta">${s.sport} • ${s.dateline}</div>
                <h2 class="lead-headline text-3xl mb-4">${s.headline}</h2>
                <div class="lead-body">${s.body}</div>
            `;
            m.style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
