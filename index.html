<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Tempe Torch</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --asu-maroon: #8c1d40;
      --asu-gold: #ffc627;
      --ink: #1a1a1a;
      --paper: #fdfbf7;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: var(--asu-maroon);
      margin: 0;
      padding-top: 48px;
    }

    /* Masthead */
    .masthead h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 6rem;
      color: var(--asu-maroon);
      margin: 0;
      text-align: center;
      cursor: pointer;
    }

    .broadsheet {
      background: var(--paper);
      max-width: 1200px;
      margin: 20px auto;
      padding: 40px;
      box-shadow: 0 0 60px rgba(0,0,0,0.7);
    }

    /* Headlines */
    .headline {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      line-height: 1.05;
    }

    .story-text {
      font-size: 1.05rem;
      line-height: 1.7;
      text-align: justify;
    }

    .columns {
      column-count: 2;
      column-gap: 28px;
    }

    /* Ticker */
    .ticker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: black;
      color: white;
      height: 48px;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-bottom: 3px solid var(--asu-gold);
      z-index: 1000;
    }

    .ticker-track {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100%;
      animation: ticker 40s linear infinite;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .ticker span { margin-right: 40px; }

    /* Scoreboard */
    .score-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .score-card {
      border: 1px solid #ccc;
      padding: 14px;
      background: white;
    }

    .score-top {
      font-family: 'Oswald', sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      font-family: 'Oswald', sans-serif;
      font-size: 1.05rem;
    }

    .logo {
      height: 22px;
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <!-- LIVE TICKER -->
  <div class="ticker">
    <div id="tickerTrack" class="ticker-track"></div>
  </div>

  <div class="broadsheet">

    <!-- Masthead -->
    <header class="masthead">
      <h1>The Tempe Torch</h1>
      <p class="text-center uppercase text-xs tracking-widest mt-2">
        Auto‑Updating Sports Edition
      </p>
    </header>

    <!-- Lead Story -->
    <section class="mb-10">
      <h2 id="leadHeadline" class="headline text-5xl mb-3"></h2>
      <p id="leadStory" class="story-text columns"></p>
    </section>

    <!-- Scoreboard -->
    <section>
      <h3 class="headline text-3xl mb-4">Today’s Scores</h3>
      <div id="scoreGrid" class="score-grid"></div>
    </section>

  </div>

  <script>
    async function loadData() {
      const scoresRes = await fetch('data/daily_scores.json');
      const scoresData = await scoresRes.json();

      let storiesData = { lead_headline: 'Scores Around the Sports World', lead_story: 'Latest results updated automatically.' };

      try {
        const storiesRes = await fetch('data/daily_stories.json');
        storiesData = await storiesRes.json();
      } catch {}

      renderTicker(scoresData.games);
      renderScores(scoresData.games);
      renderLead(storiesData);
    }

    function renderTicker(games) {
      const track = document.getElementById('tickerTrack');
      track.innerHTML = games.map(g =>
        `<span>${g.sport}: ${g.away} ${g.away_score ?? ''} @ ${g.home} ${g.home_score ?? ''} (${g.status})</span>`
      ).join('');
    }

    function renderScores(games) {
      const grid = document.getElementById('scoreGrid');
      grid.innerHTML = '';

      games.forEach(g => {
        const card = document.createElement('div');
        card.className = 'score-card';

        card.innerHTML = `
          <div class="score-top">
            <span>${g.sport}</span>
            <span>${g.status}</span>
          </div>
          <div class="score-row">
            <span>${g.away}</span>
            <span>${g.away_score ?? ''}</span>
          </div>
          <div class="score-row">
            <span>${g.home}</span>
            <span>${g.home_score ?? ''}</span>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function renderLead(story) {
      document.getElementById('leadHeadline').textContent = story.lead_headline;
      document.getElementById('leadStory').textContent = story.lead_story;
    }

    loadData();
  </script>

</body>
</html>
