<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Tempe Torch</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --asu-maroon: #8c1d40;
      --asu-gold: #ffc627;
      --paper: #fdfbf7;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: var(--asu-maroon);
      margin: 0;
      padding-top: 48px;
    }

    .masthead h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 6rem;
      color: var(--asu-maroon);
      margin: 0;
      text-align: center;
      cursor: pointer;
    }

    .broadsheet {
      background: var(--paper);
      max-width: 1200px;
      margin: 20px auto;
      padding: 40px;
      box-shadow: 0 0 60px rgba(0,0,0,0.7);
      min-height: 80vh;
      position: relative;
    }

    .headline { font-family: 'Playfair Display', serif; font-weight: 900; }
    .story-text { font-size: 1.05rem; line-height: 1.7; text-align: justify; }
    .columns { column-count: 2; column-gap: 28px; }

    .ticker {
      position: fixed; top: 0; left: 0; width: 100%; height: 48px;
      background: black; color: white; display: flex; align-items: center;
      overflow: hidden; border-bottom: 3px solid var(--asu-gold); z-index: 1000;
    }

    .ticker-track {
      white-space: nowrap; display: inline-block; padding-left: 100%;
      animation: ticker 40s linear infinite;
      font-family: 'Oswald', sans-serif; text-transform: uppercase; font-size: 0.9rem;
    }

    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    .score-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px; margin-top: 20px;
    }

    .score-card { border: 1px solid #ccc; padding: 14px; background: white; }

    .nav-buttons {
      position: absolute; bottom: 20px; left: 40px; right: 40px;
      display: flex; justify-content: space-between;
    }

    .nav-buttons button {
      background: var(--asu-maroon); color: white; border: none;
      padding: 10px 18px; font-family: 'Oswald', sans-serif;
      cursor: pointer; border-radius: 8px;
    }

    .section-label {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.8rem;
      margin-bottom: 10px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="ticker"><div id="tickerTrack" class="ticker-track"></div></div>

  <div class="broadsheet">

    <header class="masthead">
      <h1 onclick="showPage(0)">The Tempe Torch</h1>
      <p class="text-center uppercase text-xs tracking-widest mt-2">Digital Print Edition</p>
    </header>

    <!-- PAGE 0: FRONT -->
    <section id="page0">
      <div class="section-label">Front Page</div>
      <h2 id="leadHeadline" class="headline text-5xl mb-3"></h2>
      <p id="previewStory" class="story-text columns"></p>

      <h3 class="headline text-3xl mt-10">Today’s Scores</h3>
      <div id="scoreGrid" class="score-grid"></div>
    </section>

    <!-- PAGE 1: FULL STORY -->
    <section id="page1" style="display:none">
      <div class="section-label">Inside</div>
      <h2 id="detailHeadline" class="headline text-5xl mb-6"></h2>
      <p id="detailedStory" class="story-text columns"></p>
    </section>

    <!-- PAGE 2: PREDICTIONS -->
    <section id="page2" style="display:none">
      <div class="section-label">Tomorrow</div>
      <h2 class="headline text-4xl mb-4">Looking Ahead</h2>
      <p class="story-text columns" id="predictionText">
        Projections and analytical previews will appear here in future editions, highlighting expected results,
        players to watch, and potential upsets across covered competitions.
      </p>
    </section>

    <div class="nav-buttons">
      <button onclick="prevPage()">◀ Previous</button>
      <button onclick="nextPage()">Next ▶</button>
    </div>

  </div>

  <script>
    let currentPage = 0;
    const pages = ["page0", "page1", "page2"];

    function showPage(i) {
      pages.forEach((p, idx) => {
        document.getElementById(p).style.display = idx === i ? "block" : "none";
      });
      currentPage = i;
    }

    function nextPage() { if (currentPage < pages.length - 1) showPage(currentPage + 1); }
    function prevPage() { if (currentPage > 0) showPage(currentPage - 1); }

    async function loadData() {
      const scores = await fetch('data/daily_scores.json').then(r => r.json());
      const stories = await fetch('data/daily_stories.json').then(r => r.json());

      renderTicker(scores.games);
      renderScores(scores.games);

      document.getElementById('leadHeadline').textContent = stories.lead_headline;
      document.getElementById('detailHeadline').textContent = stories.lead_headline;
      document.getElementById('previewStory').textContent = stories.preview_story;
      document.getElementById('detailedStory').textContent = stories.detailed_story;
    }

    function renderTicker(games) {
      const track = document.getElementById('tickerTrack');
      track.innerHTML = games.map(g =>
        `<span>${g.sport}: ${g.away} ${g.away_score ?? ''} @ ${g.home} ${g.home_score ?? ''} (${g.status})</span>`
      ).join('');
    }

    function renderScores(games) {
      const grid = document.getElementById('scoreGrid');
      grid.innerHTML = '';

      games.forEach(g => {
        const card = document.createElement('div');
        card.className = 'score-card';
        card.innerHTML = `
          <div class="text-xs uppercase flex justify-between mb-1">
            <span>${g.sport}</span>
            <span>${g.status}</span>
          </div>
          <div class="flex justify-between"><span>${g.away}</span><span>${g.away_score ?? ''}</span></div>
          <div class="flex justify-between"><span>${g.home}</span><span>${g.home_score ?? ''}</span></div>
        `;
        grid.appendChild(card);
      });
    }

    loadData();
  </script>

</body>
</html>
