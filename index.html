<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Tempe Torch</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --asu-maroon: #8c1d40;
      --asu-gold: #ffc627;
      --paper: #fdfbf7;
    }

    body {
      font-family: 'Libre Baskerville', serif;
      background: var(--asu-maroon);
      margin: 0;
      padding-bottom: 90px; /* Space for ticker at bottom */
    }

    /* --- NEW TICKER STYLES --- */
    .ticker-wrap {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 85px;
      background-color: #111;
      border-top: 4px solid var(--asu-gold);
      overflow: hidden;
      z-index: 1000;
      color: white;
      font-family: 'Oswald', sans-serif;
    }

    .ticker-move {
      display: flex;
      height: 100%;
      animation: ticker-scroll 60s linear infinite;
      width: max-content;
    }
    
    .ticker-move:hover { animation-play-state: paused; }

    .ticker-item {
      display: flex;
      align-items: center;
      min-width: 240px;
      padding: 0 20px;
      border-right: 1px solid #333;
      background: linear-gradient(to bottom, #222, #1a1a1a);
    }

    .game-info { width: 100%; }
    
    .team-row {
      display: flex; justify-content: space-between; align-items: center;
      margin: 3px 0; font-size: 0.95rem;
    }
    
    .team-meta { display: flex; align-items: center; }
    .team-logo { width: 22px; height: 22px; margin-right: 8px; object-fit: contain; }

    .game-status {
      font-size: 0.75rem; color: #aaa; text-align: right; margin-top: 4px; letter-spacing: 1px;
    }
    
    .live-indicator { color: #ff4444; font-weight: bold; animation: pulse 2s infinite; }

    @keyframes ticker-scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    /* --- NEWSPAPER STYLES --- */
    .broadsheet {
      background: var(--paper);
      max-width: 1200px;
      margin: 40px auto;
      padding: 50px;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      min-height: 80vh;
    }

    .masthead h1 {
      font-family: 'Playfair Display', serif; font-weight: 900; font-size: 5rem;
      color: var(--asu-maroon); text-align: center; margin: 0; cursor: pointer;
    }

    .headline { font-family: 'Playfair Display', serif; font-weight: 900; }
    .story-text { font-size: 1.1rem; line-height: 1.8; text-align: justify; }
    .columns { column-count: 2; column-gap: 40px; }
    
    .nav-buttons {
      display: flex; justify-content: center; gap: 20px; margin-top: 40px;
    }
    
    button {
      background: var(--asu-maroon); color: white; padding: 10px 20px;
      border: none; cursor: pointer; font-family: 'Oswald', sans-serif;
    }
  </style>
</head>

<body>

  <div class="broadsheet">
    <header class="masthead">
      <h1 onclick="showPage(0)">The Tempe Torch</h1>
      <p class="text-center uppercase text-xs tracking-widest mt-2 border-b-2 border-black pb-4 mb-8">Digital Print Edition</p>
    </header>

    <section id="page0">
      <h2 id="leadHeadline" class="headline text-6xl mb-6 leading-tight">Loading...</h2>
      <div id="previewStory" class="story-text columns mb-8"></div>
    </section>

    <section id="page1" style="display:none">
      <h2 id="detailHeadline" class="headline text-5xl mb-6"></h2>
      <div id="detailedStory" class="story-text columns"></div>
    </section>

    <div class="nav-buttons">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <div class="ticker-wrap">
    <div class="ticker-move" id="tickerTrack">
      </div>
  </div>

  <script>
    let currentPage = 0;
    const pages = ["page0", "page1"];

    function showPage(i) {
      pages.forEach((p, idx) => {
        document.getElementById(p).style.display = idx === i ? "block" : "none";
      });
      currentPage = i;
    }

    function nextPage() { if (currentPage < pages.length - 1) showPage(currentPage + 1); }
    function prevPage() { if (currentPage > 0) showPage(currentPage - 1); }

    async function loadData() {
      // Load Games
      try {
        const scoreRes = await fetch('data/daily_scores.json');
        const scoreData = await scoreRes.json();
        renderTicker(scoreData.games);
      } catch (e) { console.error("Error loading scores", e); }

      // Load Stories
      try {
        const storyRes = await fetch('data/daily_stories.json');
        const storyData = await storyRes.json();
        
        document.getElementById('leadHeadline').textContent = storyData.lead_headline;
        document.getElementById('detailHeadline').textContent = storyData.lead_headline;
        
        // Use innerHTML in case we want to support basic formatting from the API
        document.getElementById('previewStory').innerHTML = storyData.preview_story;
        document.getElementById('detailedStory').innerHTML = storyData.detailed_story;
      } catch (e) { console.error("Error loading stories", e); }
    }

    function renderTicker(games) {
      const track = document.getElementById('tickerTrack');
      
      if (!games || games.length === 0) {
        track.innerHTML = '<div class="ticker-item">No games matching your criteria today.</div>';
        return;
      }

      track.innerHTML = games.map(g => `
        <div class="ticker-item">
            <div class="game-info">
                <div class="team-row">
                    <div class="team-meta">
                        <img src="${g.away_logo}" class="team-logo" onerror="this.style.display='none'">
                        <span>${g.away_abbr}</span>
                    </div>
                    <span>${g.away_score}</span>
                </div>
                <div class="team-row">
                    <div class="team-meta">
                        <img src="${g.home_logo}" class="team-logo" onerror="this.style.display='none'">
                        <span>${g.home_abbr}</span>
                    </div>
                    <span>${g.home_score}</span>
                </div>
                <div class="game-status ${g.is_live ? 'live-indicator' : ''}">
                    ${g.status}
                </div>
            </div>
        </div>
      `).join('');
    }

    loadData();
  </script>

</body>
</html>
