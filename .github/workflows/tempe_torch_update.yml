name: Tempe Torch Daily Update

on:
  schedule:
    - cron: "0 16 * * *"   # runs every day at 16:00 UTC (09:00 AZT)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run unified live score fetcher
        run: python scripts/update_scores.py

      - name: Generate newspaper stories
        run: python scripts/generate_stories.py

      - name: Commit updated data and force push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/daily_scores.json
          git add data/daily_stories.json
          git commit -m "Auto-update daily sports scores and stories" || echo "No changes to commit"
          git push origin main --force