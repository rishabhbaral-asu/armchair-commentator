name: Tempe Torch News Ticker

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:        # Manual button click

# These permissions are required for the new "Direct Deploy" method
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-newsroom:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests googlesearch-python pytz

      - name: Run The Newsroom
        env:
          CI: true
        run: python scripts/newsroom.py

      # NEW: This replaces the 'Commit and Push' steps
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Grabs the index.html created by your script

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
