name: Tempe Torch News Ticker

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:         # Allows manual button click

permissions:
  contents: write            # IMPORTANT: Allows the script to save the JSON

jobs:
  update-newsroom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run The Newsroom
        env:
          CI: true  # Tells the script "Do not loop, just run once"
        run: python scripts/newsroom.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Tempe Torch Bot"
          git config --global user.email "bot@tempetorch.com"
          git add data/daily_scores.json
          git add data/daily_stories.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Ticker Update: $(date)" && git push origin main --force)
