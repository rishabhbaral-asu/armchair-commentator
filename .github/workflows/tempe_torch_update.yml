name: Tempe Torch News Ticker

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:         # Allows manual button click

permissions:
  contents: write            # IMPORTANT: Allows the script to save the JSON

jobs:
  update-newsroom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run The Newsroom
        env:
          CI: true  # Tells the script "Do not loop, just run once"
        run: python scripts/newsroom.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the file to the staging area
          git add index.html
          
          # Commit only if there are changes (avoids error if no games were found)
          git commit -m "Update Gazette: $(date)" || exit 0
          
          git push origin main --force
